    <script>
        let popped = 0; let isPlaying = false;
        const loveMusic = document.getElementById('love-music');
        const happyMusic = document.getElementById('happy-music');

        function toggleMusic() { 
            if (isPlaying) { loveMusic.pause(); happyMusic.pause(); } 
            else { loveMusic.play(); }
            isPlaying = !isPlaying;
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('score').style.display = 'block';
            if(!isPlaying) toggleMusic();
            const bInt = setInterval(() => { if(popped>=10) clearInterval(bInt); else createBalloon(); }, 400);

        function createBalloon() {
            const b = document.createElement('div'); b.className = 'balloon';
            b.style.backgroundColor = ['#ffccd5','#ffb7c5','#ff4d6d'][Math.floor(Math.random()*3)];
            b.style.left = Math.random() * 85 + 'vw';
            b.onclick = function() { this.remove(); popped++; document.getElementById('count').innerText = popped; if(popped===10) { document.getElementById('score').style.display='none'; document.getElementById('pass-section').style.display='block'; } };
            document.body.appendChild(b);
        }

            } else alert("Galat Code! ğŸ˜‰");
        }

        function triggerFireworks() {

                    document.body.appendChild(f);

            }
